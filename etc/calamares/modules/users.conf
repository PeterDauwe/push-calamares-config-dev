defaultGroups:
    - name: users
      must_exist: true
      system: true
    - lp
    - video
    - network
    - storage
    - name: wheel
      must_exist: false
      system: true
    - audio
    - rfkill

autologinGroup:  autologin

doAutologin:  true


sudoersGroup:    wheel

setRootPassword: true

doReusePassword: true



allowWeakPasswords: true

allowWeakPasswordsDefault: true


userShell: /bin/bash

setHostname: EtcFile


writeHostsFile: true

presets:
    fullName:
        # value: "OEM User"
        editable: true
    loginName:
        # value: "oem"
        editable: true
